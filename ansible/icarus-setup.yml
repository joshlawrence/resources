# vagrant-playbook.yml
# ansible playbook for debian10
#
# this playbook is also a reference for dmp server config.
#
# TODO:
# * apache
# * system-wide venv for pip packages

- hosts: all
  become: true

  vars:
    ansible_python_interpreter: python3
    packages:
      - apt-transport-https
      - apticron
      - bsd-mailx
      - build-essential
      - curl
      - dnsutils
      - entr
      - fail2ban
      - git
      - gnupg2
      - lsb-release
      - moreutils
      - msmtp-mta
      - ncdu
      - net-tools
      - openssl
      - pwgen
      - python3
      - python3-dev
      - python3-pip
      - s3cmd
      - sudo
      - tmux
      - tree
      - ufw
      - unattended-upgrades
      - vim
      - virtualenv
      - zip

# base system tasks

  tasks:
    - ping:
    - name: set timezone
      timezone:
        name: America/Chicago

    - locale_gen:
        name: en_US.UTF-8
        state: present

    - name: create sources.list
      copy:
        src: files/icarus-sources.list
        dest: /etc/apt/sources.list
        owner: root
        group: root
        mode: '0644'

# software tasks

    - name: install base
      apt:
        pkg: "{{ packages }}"
        state: present
        update_cache: yes

