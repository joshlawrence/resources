      command: update-alternatives --set editor /usr/bin/vim.basic

    - name: copy sshd_config
      copy:
        src: files/sshd_config
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: '0644'

    - name: copy vimrc
      copy:
        src: files/vimrc
        dest: /etc/vim/vimrc
        owner: root
        group: root
        mode: '0644'

    - name: copy root bashrc
      copy:
        src: files/root.bashrc
        dest: /root/.bashrc
        owner: root
        group: root
        mode: '0644'

# wrap-up items

    - name: remove useless packages
      apt:
        autoclean: yes

