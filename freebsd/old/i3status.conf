general {
  colors = true
  interval = 2
  output_format = "i3bar"
}

ethernet em0 {
  format_up = "E: %ip"
  format_down = ""
}

ethernet ue0 {
  format_up = "iPhone: %ip"
  format_down = ""
}

wireless wlan0 {
  format_up = "%essid %ip"
  format_down = "no WiFi"
}

tztime local {
  format = "%Y-%m-%d %H:%M"
}

load {
  format = "%1min"
}

disk "/" {
  format = "%free"
}

cpu_usage {
  format = "CPU %usage"
}

cpu_temperature 0 {
  format = "%degreesÂ°C"
}

volume master {
  format = "VOL %volume"
  format_muted = "MUTE"
}

battery 0 {
  format = "%status %percentage"
}

ipv6 {
  format_up = "IPv6"
  format_down = ""
}

path_exists VPN {
  path = "/dev/tun0"
  format_down = ""
  format = "VPN"
}

order += "path_exists VPN"
order += "ipv6"
order += "ethernet ue0"
order += "wireless wlan0"
order += "ethernet em0"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "cpu_temperature 0"
order += "volume master"
order += "battery 0"
order += "tztime local"